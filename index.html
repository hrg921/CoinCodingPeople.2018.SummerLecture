<!DOCTYPE html> <!-- html 버전 선언 -->
<!-- 이 부분부턴 html이야 -->
<html lang="en">
<!-- html의 머리 -->
<head>
  <!-- 문자 인코딩, 한글이나 다른 언어의 문자가 이상하게 출력될 경우 확인해 볼 것 -->
  <meta charset="UTF-8">
  <!-- 핸드폰과 태블릿 같은 다른 디바이스에서 모양이 다르게 나올 경우 설정하는 부분 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 윈도우 Edge에서 이상하게 표현될 경우 -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 문서의 제목 -->
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <input type="text" name="" value="" id="input" onkeyup="func()">
  <div id="output"></div>
  <script src="./script.js">
  </script>
</body>
</html>
